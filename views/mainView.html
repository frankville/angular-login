<div ng-controller="mainViewController" class="container">
	<div class="row">
		<div class="col-xs-4 container">
			<div class="panel panel-info">
			  <div class="panel-heading">
			    <h3 class="panel-title">User Info</h3>
			  </div>
			  <div class="panel-body">
			    	<h4><span class="label label-info">{{user.username}}</span></h4>
					<h4><span class="label label-info">{{user.password}}</span></h4>
					<h4><span class="label label-info">{{user._id}}</span></h4>
			  </div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-4 container">
			<button class="btn btn-default" ng-click="logout()">Log Out</button>
		</div>
	</div>
	<div class="row">
        <alert class="col-xs-4" id="alertMain" type="{{alert.type}}" >{{alert.msg}}</alert>
    </div>
</div>
